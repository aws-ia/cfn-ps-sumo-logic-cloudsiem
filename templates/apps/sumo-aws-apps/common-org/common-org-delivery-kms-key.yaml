AWSTemplateFormatVersion: '2010-09-09'
Description: Creates the Delivery KMS Key. (qs-1sfibuu85)

Metadata:
  cfn-lint:
    config:
      ignore_checks:
        - W9001 # Resource names should be PascalCase
        - W9003 # Parameter is not in a ParameterGroup
        - W9002 # Parameter is missing ParameterLabe
  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: KMS Key Attributes
        Parameters:
          - DeliveryKeyAlias
          - OrgPrimaryAccountId
          - LoggingAccountId

    ParameterLabels:
      DeliveryKeyAlias:
        default: Delivery KMS Key Alias
      OrgPrimaryAccountId:
        default: Organization Primary Account ID
      LoggingAccountId:
        default: Security Log Archive Account ID

Parameters:
  DeliveryKeyAlias:
    Type: String
    Description: Delivery KMS Key Alias
    Default: DeliveryKMSKey

  OrgPrimaryAccountId:
    Type: String
    Description: Organization primary account ID

  LoggingAccountId:
    Type: String
    Description: Organization log archive account ID

  SumoAWSAccountID:
    Description: "The AWS Account ID of Sumo Logic to collect logs from customer"
    Type: String
    AllowedPattern: '^\d{12}$'
    ConstraintDescription: "Log archiving account ID cannot be empty. Must be 12 digits"
    Default: "926226587429"


Resources:
  rDeliveryKey:
    Type: AWS::KMS::Key
    Metadata:
        cfn-lint:
          config:
            ignore_checks:
              - EIAMPolicyWildcardResource
            ignore_reason:
              - "Scope is limited"
    Properties:
      Description: Delivery KMS Key
      EnableKeyRotation: True
      KeyPolicy:
        Version: "2012-10-17"
        Id: !Sub ${DeliveryKeyAlias}
        Statement:
          - Action: 
            - kms:ListResourceTags
            - kms:DisableKeyRotation
            - kms:ConnectCustomKeyStore
            - kms:SynchronizeMultiRegionKey
            - kms:DeleteImportedKeyMaterial
            - kms:ScheduleKeyDeletion
            - kms:DeleteCustomKeyStore
            - kms:DescribeKey
            - kms:RetireGrant
            - kms:UpdatePrimaryRegion
            - kms:DisableKey
            - kms:GetParametersForImport
            - kms:CreateCustomKeyStore
            - kms:TagResource
            - kms:CreateKey
            - kms:Verify
            - kms:ListKeyPolicies
            - kms:ListKeys
            - kms:ListRetirableGrants
            - kms:GenerateDataKey
            - kms:GenerateDataKeyPairWithoutPlaintext
            - kms:ReplicateKey
            - kms:CancelKeyDeletion
            - kms:GenerateDataKeyPair
            - kms:Sign
            - kms:RevokeGrant
            - kms:EnableKeyRotation
            - kms:ListGrants
            - kms:Decrypt
            - kms:Encrypt
            - kms:GetKeyRotationStatus
            - kms:GetPublicKey
            - kms:PutKeyPolicy
            - kms:EnableKey
            - kms:GenerateDataKeyWithoutPlaintext
            - kms:DescribeCustomKeyStores
            - kms:CreateGrant
            - kms:UpdateKeyDescription
            - kms:GenerateRandom
            - kms:UpdateCustomKeyStore
            - kms:CreateAlias
            - kms:ReEncryptFrom
            - kms:UntagResource
            - kms:DisconnectCustomKeyStore
            - kms:UpdateAlias
            - kms:ReEncryptTo
            - kms:ListAliases
            - kms:ImportKeyMaterial
            - kms:GetKeyPolicy
            - kms:DeleteAlias

            Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Resource: "*"
            Sid: Enable IAM User Permissions

          - Action: kms:GenerateDataKey
            Effect: Allow
            Principal:
              Service: guardduty.amazonaws.com
            Resource: "*"
            Sid: Allow GuardDuty to encrypt logs

#policy for cloudtrail
          - Sid: Allow CloudTrail to encrypt logs
            Effect: Allow
            Principal:
              Service: "cloudtrail.amazonaws.com"
            Action:
              - kms:ConnectCustomKeyStore
              - kms:EnableKeyRotation
              - kms:CreateCustomKeyStore
              - kms:UpdateAlias
              - kms:ReEncryptTo
              - kms:DeleteAlias
              - kms:ListGrants
              - kms:RevokeGrant
              - kms:Decrypt
              - kms:UpdateKeyDescription
              - kms:GetPublicKey
              - kms:GetKeyRotationStatus
              - kms:PutKeyPolicy
              - kms:DisableKey
              - kms:DeleteImportedKeyMaterial
              - kms:GenerateRandom
              - kms:DescribeKey
              - kms:UpdatePrimaryRegion
              - kms:ListRetirableGrants
              - kms:DescribeCustomKeyStores
              - kms:ImportKeyMaterial
              - kms:DeleteCustomKeyStore
              - kms:CreateKey
              - kms:ListAliases
              - kms:GetParametersForImport
              - kms:GetKeyPolicy
              - kms:ScheduleKeyDeletion
              - kms:CreateGrant
              - kms:CancelKeyDeletion
              - kms:SynchronizeMultiRegionKey
              - kms:GenerateDataKeyWithoutPlaintext
              - kms:GenerateDataKeyPair
              - kms:TagResource
              - kms:DisconnectCustomKeyStore
              - kms:DisableKeyRotation
              - kms:CreateAlias
              - kms:UntagResource
              - kms:GenerateDataKeyPairWithoutPlaintext
              - kms:UpdateCustomKeyStore
              - kms:ListKeyPolicies
              - kms:EnableKey
              - kms:Sign
              - kms:ListKeys
              - kms:Verify
              - kms:ListResourceTags
              - kms:ReEncryptFrom
              - kms:GenerateDataKey
              - kms:RetireGrant
              - kms:Encrypt
              - kms:ReplicateKey
            Resource: "*"
            Condition:
              StringLike:
                "kms:EncryptionContext:aws:cloudtrail:arn": !Sub "arn:${AWS::Partition}:cloudtrail:*:${OrgPrimaryAccountId}:trail/*"

          - Sid: Allow CloudTrail to decrypt log files
            Effect: Allow
            Principal:
              AWS:
                - !Sub arn:${AWS::Partition}:iam::${OrgPrimaryAccountId}:root
            Action: kms:Decrypt
            Resource: "*"
            Condition:
              "Null":
                "kms:EncryptionContext:aws:cloudtrail:arn": "false"
          - Sid: Allow CloudTrail to describe key
            Effect: Allow
            Principal:
              Service: "cloudtrail.amazonaws.com"
            Action: kms:DescribeKey
            Resource: "*"
          - Action: kms:CreateAlias
            Condition:
              StringEquals:
                "kms:CallerAccount": !Sub ${AWS::AccountId}
                "kms:ViaService": !Sub "cloudformation.${AWS::Region}.amazonaws.com"
            Effect: Allow
            Principal:
              AWS: !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:root
            Resource: "*"
            Sid: Allow alias creation during setup

          - Action: kms:Decrypt
            Effect: Allow
            Principal:
              AWS:
                - !Sub arn:${AWS::Partition}:iam::${LoggingAccountId}:root
                - !Sub arn:${AWS::Partition}:iam::${OrgPrimaryAccountId}:root
                - !Sub arn:${AWS::Partition}:iam::${SumoAWSAccountID}:root
            Resource: "*"
            Sid: Allow Log Archive and Primary account access

          - Action:
              - kms:DescribeKey
              - kms:Decrypt
            Effect: Allow
            Principal:
              AWS: !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:root
            Resource: "*"
            Sid: Allow account access

  rDeliveryKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub alias/${DeliveryKeyAlias}
      TargetKeyId:
        !Ref rDeliveryKey

Outputs:
  oDeliveryKeyArn:
    Description: Delivery KMS Key ARN
    Value: !GetAtt rDeliveryKey.Arn
